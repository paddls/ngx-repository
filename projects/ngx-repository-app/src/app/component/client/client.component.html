@if (client$ | async; as client) {
  <h2>Client</h2>
  <p>{{ client.fullName }}</p>
  <ul>
    @for (purchase of client.purchases$ | async; track purchase) {
      <li>
        <p>{{ purchase.bookId }} - {{ (purchase.book$ | async)?.title }}</p>
      </li>
    }
    <li>
      <button (click)="addPurchase(client)">add</button>
    </li>
  </ul>
}
